<div class="form-container">

    <form action="#" method="post">
        <p>Your Reservation</p>
        <div class="form-group">
            <label for="Username">Full Name:</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Username" required readonly
                [value]="profileData.first_name + ' ' + profileData.last_name">
        </div>
        <div class="form-group">
            <label for="Username">Phone Number:</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Username" required readonly
                [value]="profileData.phone">
        </div>
        <div class="form-group">
            <label for="BirthDate">From:</label>
            <input type="text" id="BirthDate" name="BirthDate" placeholder="Select Start Date" required readonly
                [value]="details.beginDate">
        </div>
        <div class="form-group">
            <label for="JoinDate">To:</label>
            <input type="text" id="JoinDate" name="JoinDate" placeholder="Select End Date" required readonly
                [value]="details.endDate">
        </div>
        <div class="form-group">
            <label for="Username">Chamber Number :</label>
            <input type="text" id="Username" name="Username" placeholder="" required readonly
                [value]="chamber.nbr_chamber">
        </div>
        <div class="form-group">
            <label for="Username">Chamber Floor:</label>
            <input type="text" id="Username" name="Username" placeholder="" required readonly [value]="chamber.floor">
        </div>
        <div class="form-group">
            <label for="Username">Chamber Type:</label>
            <input type="text" id="Username" name="Username" placeholder="" required readonly
                [value]="chamber.categories.type">
        </div>
        <div class="form-group">
            <label for="Username">Full Price:</label>
            <input type="text" id="Username" name="Username" placeholder="" required readonly [value]="price">
        </div>
        <div class="form-group">
            <label for="Username">Room Characteristics:</label>
            <input type="text" id="Username" name="Username" placeholder="" required readonly
                [value]="chamber.categories.caracterstiques">
        </div>
        <div class="form-group">
            <label for="Username">Your Email:</label>
            <input type="text" id="Username" name="Username" placeholder="" required readonly
                [value]="profileData.email">
        </div>


        <button type="submit" style="width: 50%; margin-left: 25%;height: 40px;" (click)="reserve()">Confirm</button>

        <!--    <button type="submit" class="btn-Schanges">Save Changes</button>-->
        <!--    <button type="submit" class="btn-Cchanges">Cancel Changes</button>-->
    </form>





</div>
