<!-- home.component.html -->

<div style="margin-top: -30px;" class="carousel-container">
    <div class="carousel">
      <!-- Images for the carousel -->
      <div *ngFor="let item of carouselImages; let i = index" class="carousel-item" [class.active]="i === activeSlideIndex">
        <img src="{{item.src}}" alt="{{item.alt}}">
      </div>
  
      <!-- Navigation buttons (optional) -->
      <button class="prev-button" (click)="prevSlide()"></button>
      <button class="next-button" (click)="nextSlide()"></button>
    </div>
  
    <!-- Text about the hotel -->
    <div class="hotel-info">
        <h2 class="title"> Create an account to reserve your dream vacation with us </h2>

      <p>Experience luxury and comfort at our exquisite hotel. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

    
    </div>
  </div>
